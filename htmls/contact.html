    <main id="mainContent">
        <section class="wrapper contact">
            <div class="link-container">
                <ul class="icon-container">
                    <li>
                        <a href="#" aria-label="Go to Facebook page"><i class="fab fa-facebook-f" aria-hidden="true"></i></a>
                    </li>
                    <li>
                        <a href="#" aria-label="Go to Instagram page"><i class="fab fa-instagram" aria-hidden="true"></i></a>

                    <li>
                        <a href="#" aria-label="Go to Twitter page"><i class="fab fa-twitter" aria-hidden="true"></i></a>
                    </li>
                    <li>
                        <a href="#" aria-label="Go to Whatsapp page"><i class="fab fa-whatsapp" aria-hidden="true"></i></a>
                    </li>
                </ul>
                <p>info@email.com</p>
                <p>123 - 456 - 7890</p>
                <p>123 Queen Street West, Unit 10</p>
                <p>Toronto, Ontario</p>
                <p>M5V2D5</p>
            </div>
            <div class="form-container">
                <form action="#" method="#" name="emailForm">
                    <div class="divider">
                        <div class="input-container">
                            <label for="userName">Name</label>
                            <input type="text" id="userName" name="userNmae" required>
                        </div>
                        <div class="input-container">
                            <label for="userEmail">Email address</label>
                            <input type="email" id="userEmail" name="userEmail" required>
                        </div>
                    </div>
                    <div class="text-container">
                        <textarea name="userMessage" id="userMessage" required></textarea>
                        <label for="userMessage">Message</label>
                    </div>
    
                    <button>Submit</button>
                </form>
            </div>
        </section>
